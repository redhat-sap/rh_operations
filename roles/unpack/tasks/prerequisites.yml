# yamllint disable rule:command-instead-of-module
- name: Make sure unzip is installed
  ansible.builtin.command:
    cmd: unzip
  register: _
  failed_when: _.rc > 0
  changed_when: false
# yamllint enable rule:command-instead-of-module

- name: Make sure sapcar is installed
  ansible.builtin.command:
    cmd: "{{ unpack_sapcar_exe_path }}"
  register: _
  failed_when: _.rc > 0
  changed_when: false
