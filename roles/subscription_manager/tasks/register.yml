---
- name: Register host with subscription-manager
  ansible.builtin.command:
    argv: "{{ subscription_manager_register_argv }}"
  environment:
    SMDEV_CONTAINER_OFF: "{{ subscription_manager_is_container | ternary(1, 0) }}"
  register: subscription_manager_register
  changed_when:
    - subscription_manager_register.rc == 0
    - "'The system has been registered with ID' in subscription_manager_register.stdout"
    - "'The registered system name is' in subscription_manager_register.stdout"
  failed_when: subscription_manager_register.rc != 0
  no_log: "{{ subscription_manager_no_log }}"
  become: true
  become_user: root
