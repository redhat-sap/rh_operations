---
- name: Download file
  when: download_file_checksum != download_file_existing_file_checksum
  block:
    - name: Get swdc_auth_info
      sap.sap_operations.swdc_auth_info:
        username: "{{ download_username }}"
        password: "{{ download_password }}"
        url: "{{ download_file_url }}"
      register: download_file_swdc_auth_info

    - name: Download SAP software with ansible.builtin.uri
      ansible.builtin.uri:
        follow_redirects: all
        dest: "{{ download_destination }}"
        url: "{{ download_file_swdc_auth_info.swdc_auth_info.url }}"
        validate_certs: "{{ download_validate_certs }}"
        creates: "{{ (download_destination, item_filename) | ansible.builtin.path_join }}"
        status_code:
          - 200
          - 302
        timeout: "{{ download_timeout }}"
        mode: "{{ download_mode }}"
        headers:
          cookie: "{{ download_file_swdc_auth_info.swdc_auth_info.headers.Cookie }}"
      register: download_file_get_url
